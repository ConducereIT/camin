name: camin-runtime
region: eu-central-1
yamlVersion: 2
backend:
  path: server
  language:
    name: ts
    packageManager: npm
  scripts:
    deploy: npm install
    local: npm install
frontend:
  path: client
  sdk:
    language: ts
  publish: dist
  scripts:
    deploy:
      - npm install
      - npm run build
    local: npm install
  subdomain: aquamarine-minimal-crocodile
